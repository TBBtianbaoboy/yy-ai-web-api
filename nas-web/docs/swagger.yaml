definitions:
  formjson.AddAgentSecGrpRuleReq:
    properties:
      agent_id:
        description: agent id
        type: string
      apply_policy:
        description: 授权策略 (1 ACCEPT | 0 REHECT | DROP)
        type: integer
      cidr:
        description: 授权对象 (such as 0.0.0.0/24)
        type: string
      direction:
        description: 方向 (-1 入方向 | 1 出方向)
        type: integer
      port:
        description: 端口(0-65535)
        type: string
      protocol_type:
        description: 协议类型 (1 tcp | 0 udp | -1 icmp)
        type: integer
    type: object
  formjson.AddUserReq:
    properties:
      confirm:
        description: 确认用户密码
        type: string
      mail:
        description: 用户邮箱
        type: string
      mobile:
        description: 用户手机号码
        type: string
      password:
        description: 用户密码
        type: string
      remark:
        description: 用户备注信息
        type: string
      user_type:
        description: 用户类型
        type: integer
      username:
        description: 用户名
        type: string
    required:
    - confirm
    - password
    - username
    type: object
  formjson.AgentPortInfoItem:
    properties:
      pid:
        description: 进程PID
        type: integer
      port:
        description: 端口
        type: integer
      port_process_info:
        allOf:
        - $ref: '#/definitions/formjson.PortProcessInfo'
        description: 与端口对应的进程信息
      port_service:
        description: 端口服务
        type: string
      port_status:
        description: 端口状态
        type: string
      port_type:
        description: 端口类型
        type: string
    type: object
  formjson.AgentPortInfoResp:
    properties:
      results:
        description: 结果
        items:
          $ref: '#/definitions/formjson.AgentPortInfoItem'
        type: array
    type: object
  formjson.AgentSystemInfoDisk:
    properties:
      device:
        description: 设备名
        type: string
      fstype:
        description: 文件系统类型
        type: string
      mount_point:
        description: 挂载点
        type: string
      options:
        description: 其他信息
        type: string
      total:
        description: 磁盘总量
        type: string
      used_percent:
        description: 磁盘使用率
        type: number
    type: object
  formjson.AgentSystemInfoResp:
    properties:
      cpu_core:
        description: cpu 核数
        type: integer
      cpu_used:
        description: cpu 使用率
        type: number
      disk_info:
        allOf:
        - $ref: '#/definitions/formjson.AgentSystemInfoDisk'
        description: 磁盘信息
      memory_total:
        description: 内存总量
        type: string
      memory_used:
        description: 内存使用率
        type: number
    type: object
  formjson.DeleteAgentReq:
    properties:
      hash_ids:
        description: agent hash id (唯一)
        items:
          type: string
        type: array
    type: object
  formjson.DeleteAgentSecGrpRuleReq:
    properties:
      agent_id:
        description: agent id
        type: string
      rule_id:
        description: rule id
        type: string
    type: object
  formjson.DeleteContextStreamChatReq:
    properties:
      session_id:
        description: session id
        type: integer
    type: object
  formjson.DeleteUserReq:
    properties:
      uids:
        description: 要删除的用户id列表
        items:
          type: integer
        type: array
    required:
    - uids
    type: object
  formjson.DownloadAgentResp:
    properties:
      status:
        description: 状态
        type: string
    type: object
  formjson.EditUserReq:
    properties:
      mail:
        description: 用户邮箱
        type: string
      mobile:
        description: 用户联系方式
        type: string
      uid:
        description: 用户ID
        type: integer
    required:
    - uid
    type: object
  formjson.GetBaselineInfoResp:
    properties:
      desc:
        description: 基线规则描述
        type: string
      explain:
        description: 解释
        type: string
      name:
        description: 基线规则名称
        type: string
      solute:
        description: 解决方案
        type: string
    type: object
  formjson.GetUserInfoResp:
    properties:
      create_time:
        description: 创建时间
        type: integer
      email:
        description: 注册邮箱
        type: string
      phone:
        description: 联系手机
        type: string
      ps:
        description: 密码强度(1 低|2 中|3 强)
        type: integer
      uid:
        description: 用户id
        type: integer
      user_type:
        description: 用户角色(1 管理员|2 超级用户|3 普通用户)
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  formjson.ListAgentBaselineResp:
    properties:
      count:
        description: 检查项总数
        type: integer
      display_count:
        description: 当前类别总数
        type: integer
      end_time:
        description: 扫描结束时间
        type: integer
      failed_count:
        description: 失败项数
        type: integer
      results:
        description: 结果
        items:
          $ref: '#/definitions/formjson.ListAgentBaselineRespItem'
        type: array
      start_time:
        description: 扫描开始时间
        type: integer
      success_count:
        description: 通过项数
        type: integer
    type: object
  formjson.ListAgentBaselineRespItem:
    properties:
      desc:
        description: 描述
        type: string
      id:
        description: 检查项id
        type: string
      is_ignored:
        description: 是否被忽略
        type: boolean
      status:
        description: 是否合规
        type: boolean
    type: object
  formjson.ListAgentItem:
    properties:
      agent_ip:
        description: agent ip
        type: string
      hash_id:
        description: agent hash id (唯一)
        type: string
      hostname:
        description: agent hostname
        type: string
      join_time:
        description: agent 加入时间
        type: integer
      pid:
        description: agent pid
        type: integer
      status:
        description: agent 状态
        type: boolean
      update_time:
        description: agent 更新时间
        type: integer
    type: object
  formjson.ListAgentResp:
    properties:
      count:
        description: 总数
        type: integer
      results:
        description: 结果
        items:
          $ref: '#/definitions/formjson.ListAgentItem'
        type: array
    type: object
  formjson.ListAgentSecGrpItem:
    properties:
      apply_policy:
        description: 授权策略
        type: string
      cidr:
        description: 授权对象
        type: string
      create_time:
        description: 创建时间
        type: integer
      direction:
        description: 规则作用方向 (-1 In | 1 Out)
        type: string
      port:
        description: 作用端口
        type: integer
      protocol_type:
        description: 协议类型
        type: string
      rule_id:
        description: 唯一表示此条规则 rule_id
        type: string
    type: object
  formjson.ListAgentSecGrpResp:
    properties:
      count:
        description: 数量
        type: integer
      results:
        description: 结果
        items:
          $ref: '#/definitions/formjson.ListAgentSecGrpItem'
        type: array
    type: object
  formjson.ListUserItem:
    properties:
      create_time:
        description: 用h用户创建时间
        type: integer
      enable:
        description: 是否允许登录
        type: boolean
      mail:
        description: 用户邮箱
        type: string
      mobile:
        description: 用户联系方式
        type: string
      uid:
        description: 用户id
        type: integer
      user_type:
        description: 用户类型
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  formjson.ListUserResp:
    properties:
      count:
        description: 总数
        type: integer
      results:
        description: 结果
        items:
          $ref: '#/definitions/formjson.ListUserItem'
        type: array
    type: object
  formjson.LoginReq:
    properties:
      capt_id:
        description: 验证码唯一ID
        type: string
      password:
        description: 用户密码
        type: string
      username:
        description: 用户名称
        type: string
      vcode:
        description: 验证码
        type: string
    required:
    - capt_id
    - password
    - username
    - vcode
    type: object
  formjson.LoginResp:
    properties:
      authorization:
        description: 用于鉴权的token
        type: string
      enable:
        description: 是否允许登陆
        type: boolean
      uid:
        description: 用户Id
        type: integer
      username:
        description: 用户名
        type: string
    type: object
  formjson.PortProcessInfo:
    properties:
      cmdline:
        description: 启动进程的命令
        type: string
      cpu_percent:
        description: cpu使用时间百分比
        type: number
      create_time:
        description: 创建时间
        type: integer
      cwd:
        description: 工作目录
        type: string
      memory_percent:
        description: 内存使用百分比
        type: number
      pid_num:
        description: PID
        type: integer
      username:
        description: 所属用户
        type: string
    type: object
  formjson.ResetPasswdReq:
    properties:
      password:
        description: 重置用户密码
        type: string
      uid:
        description: 用户ID
        type: integer
    required:
    - password
    - uid
    type: object
  formjson.SendContextStreamChatReq:
    properties:
      model_name:
        description: chat model name
        type: string
      question:
        description: chat content
        type: string
      session_id:
        description: session id
        type: integer
    type: object
  formjson.SendNoContextNoStreamChatReq:
    properties:
      model_name:
        description: chat model name
        type: string
      question:
        description: System    string `json:"system"`     // model system content
        type: string
    type: object
  formjson.SendNoContextNoStreamChatResp:
    properties:
      answer:
        description: assistant answer
        type: string
    type: object
  formjson.SendNoContextStreamChatReq:
    properties:
      model_name:
        description: chat model name
        type: string
      question:
        description: chat content
        type: string
    type: object
  formjson.StartBaselineScanReq:
    properties:
      agent_id:
        description: agent_id
        type: string
    type: object
  formjson.StatusResp:
    properties:
      status:
        description: 基本状态
        type: string
    type: object
  formjson.UpdateAgentBaselineReq:
    properties:
      agent_id:
        description: agent_id
        type: string
      cis_id:
        description: cis_id
        type: string
    required:
    - agent_id
    - cis_id
    type: object
  formjson.UpdateUserPasswdReq:
    properties:
      new:
        description: 新密码
        type: string
      new2:
        description: 确认新密码
        type: string
      old:
        description: 旧密码
        type: string
      uid:
        description: 用户ID
        type: integer
    type: object
  formjson.UpdateUserStatusReq:
    properties:
      enable:
        description: 是否允许登录
        type: boolean
      uid:
        description: 用户id
        type: integer
    required:
    - uid
    type: object
  formjson.VerifyCodeResp:
    properties:
      capt_id:
        description: 验证码唯一ID
        type: string
      image:
        description: 验证码图片数据
        type: string
    type: object
info:
  contact: {}
paths:
  /auth/login/:
    post:
      consumes:
      - application/json
      description: user login
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.LoginResp'
      security:
      - ApiKeyAuth: []
      summary: 基础接口 - 用户登录
      tags:
      - common
  /auth/logout/:
    post:
      consumes:
      - application/json
      description: user logout
      parameters:
      - description: authorization
        in: header
        name: authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 基础接口 - 用户登出
      tags:
      - common
  /auth/verifycode/:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: get verifycode
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.VerifyCodeResp'
      security:
      - ApiKeyAuth: []
      summary: 基础接口 - 获取验证码
      tags:
      - common
  /v1/agent/:
    delete:
      consumes:
      - application/json
      description: delete agent
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.DeleteAgentReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 删除agent
      tags:
      - 资产管理
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: get agent list
      parameters:
      - description: 分页
        in: query
        name: page
        type: integer
      - description: 分页大小
        in: query
        name: page_size
        type: integer
      - description: 根据主机IP/hostname 进行搜索
        in: query
        name: search
        type: string
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.ListAgentResp'
      security:
      - ApiKeyAuth: []
      summary: 获取agent列表
      tags:
      - 资产管理
  /v1/agent/baseline:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: list agent baseline result
      parameters:
      - description: agent_id
        in: query
        name: agent_id
        required: true
        type: string
      - description: 分页
        in: query
        name: page
        type: integer
      - description: 分页大小
        in: query
        name: page_size
        type: integer
      - description: 基线扫描状态("0" failed | "1" success)
        in: query
        name: status
        type: string
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.ListAgentBaselineResp'
      security:
      - ApiKeyAuth: []
      summary: 获取基线扫描结果列表
      tags:
      - 资产管理
    post:
      consumes:
      - application/json
      description: start baseline scan
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.StartBaselineScanReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 开启基线扫描
      tags:
      - 资产管理
    put:
      consumes:
      - application/json
      description: update baseline scan item attr
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.UpdateAgentBaselineReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 更新基线扫描项属性
      tags:
      - 资产管理
  /v1/agent/baseline/info:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: get baseline scan info
      parameters:
      - description: cis_id
        in: query
        name: cis_id
        required: true
        type: string
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.GetBaselineInfoResp'
      security:
      - ApiKeyAuth: []
      summary: 获取基线扫描详情
      tags:
      - 资产管理
  /v1/agent/download/:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: download agent
      parameters:
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.DownloadAgentResp'
      security:
      - ApiKeyAuth: []
      summary: 下载agent
      tags:
      - 资产管理
  /v1/agent/info/port/:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: get agent port info
      parameters:
      - description: agent hash id (唯一)
        in: query
        name: hash_id
        required: true
        type: string
      - description: port_status
        in: query
        name: port_status
        type: string
      - description: port type
        in: query
        name: port_type
        type: string
      - description: search
        in: query
        name: search
        type: string
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.AgentPortInfoResp'
      security:
      - ApiKeyAuth: []
      summary: 获取agent的主机对外开放端口信息
      tags:
      - 资产管理
  /v1/agent/info/system/:
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: get agent system info
      parameters:
      - description: agent hash id (唯一)
        in: query
        name: hash_id
        required: true
        type: string
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.AgentSystemInfoResp'
      security:
      - ApiKeyAuth: []
      summary: 获取agent的主机系统信息
      tags:
      - 资产管理
  /v1/agent/secgrp:
    delete:
      consumes:
      - application/json
      description: delete agent secure group rule
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.DeleteAgentSecGrpRuleReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 删除agent安全组规则
      tags:
      - 资产管理
    get:
      consumes:
      - application/x-www-form-urlencoded
      description: get agent secure group list
      parameters:
      - description: agent_id
        in: query
        name: agent_id
        type: string
      - description: 根据控制方向来获取数据(-1 入|0 全部| 1 出)
        in: query
        name: direction
        type: integer
      - description: 分页
        in: query
        name: page
        type: integer
      - description: 分页大小
        in: query
        name: page_size
        type: integer
      - description: 根据时间|端口号进行排序
        in: query
        name: sort
        type: string
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.ListAgentSecGrpResp'
      security:
      - ApiKeyAuth: []
      summary: 获取agent 安全组列表
      tags:
      - 资产管理
    post:
      consumes:
      - application/json
      description: add agent secure group rule
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.AddAgentSecGrpRuleReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 增加agent安全组规则
      tags:
      - 资产管理
  /v1/chat/context_stream:
    post:
      consumes:
      - application/json
      description: send support context stream chat
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.SendContextStreamChatReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 发送上下文流式聊天
      tags:
      - Chat
  /v1/chat/delete_context_stream:
    delete:
      consumes:
      - application/json
      description: delete context stream chat
      parameters:
      - description: request data
        in: body
        name: auth
        required: true
        schema:
          $ref: '#/definitions/formjson.DeleteContextStreamChatReq'
      - description: authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: response data
          schema:
            $ref: '#/definitions/formjson.StatusResp'
      security:
      - ApiKeyAuth: []
      summary: 删除上下文流式聊天
      tags:
      - Chat
  /v1/chat/no_context_no_stream:
    post:
      consumes:
      - application/json
      description: send no context no stream chat
      parameters:
      - description: request data
        in: body
        name: auth
